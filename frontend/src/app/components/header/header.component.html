<header class="header-shell border-b backdrop-blur">
  <nav
    class="mx-auto flex h-16 w-full max-w-6xl items-center justify-between px-4 sm:px-6 lg:px-8"
    aria-label="Main navigation"
  >
    <a
      routerLink="/"
      class="brand-text flex items-center gap-2 text-lg font-semibold"
      (click)="closeMenu()"
    >
      <span class="pi pi-prime text-primary"></span>
      <span>Kohtly</span>
    </a>

    <div class="hidden items-center gap-1 md:flex">
      @for (link of links; track link.href) {
        <a
          [routerLink]="link.href"
          routerLinkActive="nav-link-active"
          [routerLinkActiveOptions]="{ exact: link.href === '/' }"
          class="nav-link rounded-md px-3 py-2 text-sm font-medium transition-colors"
        >
          {{ link.label }}
        </a>
      }
    </div>

    <div class="hidden items-center gap-3 md:flex">
      <div class="theme-text flex items-center gap-2 text-sm">
        <span>{{ themeLabel() }}</span>
        <p-toggleswitch
          [ngModel]="isDarkMode()"
          (ngModelChange)="isDarkMode.set($event)"
          inputId="theme-toggle"
          ariaLabel="Toggle theme"
        ></p-toggleswitch>
      </div>
      <p-button label="Login" icon="pi pi-user" routerLink="/auth"></p-button>
    </div>

    <div class="flex items-center gap-2 md:hidden">
      <p-toggleswitch
        [ngModel]="isDarkMode()"
        (ngModelChange)="isDarkMode.set($event)"
        inputId="theme-toggle-mobile"
        ariaLabel="Toggle theme"
      ></p-toggleswitch>
      <p-button
        [icon]="menuButtonIcon()"
        [text]="true"
        [rounded]="true"
        ariaLabel="Toggle menu"
        (onClick)="toggleMenu()"
      ></p-button>
    </div>
  </nav>

  @if (isMenuOpen()) {
    <div class="mobile-panel border-t px-4 py-3 shadow-sm md:hidden">
      <div class="flex flex-col gap-1">
        @for (link of links; track link.href) {
          <a
            [routerLink]="link.href"
            routerLinkActive="nav-link-active"
            [routerLinkActiveOptions]="{ exact: link.href === '/' }"
            class="nav-link rounded-md px-3 py-2 text-sm font-medium transition-colors"
            (click)="closeMenu()"
          >
            {{ link.label }}
          </a>
        }
      </div>
      <div class="mobile-login mt-3 border-t pt-3">
        <p-button
          label="Login"
          icon="pi pi-user"
          [fluid]="true"
          severity="contrast"
          routerLink="/auth"
        ></p-button>
      </div>
    </div>
  }
</header>
